<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const var1 = document.querySelector('ul');
      const var2 = document.querySelector('input');
      const var3 = document.querySelector('button');

      var3.addEventListener('click', () => {
        const currentItem = var2.value;
        var2.value = "";

        const ali = document.createElement('li');
        const aspan = document.createElement('span');
        const abtn = document.createElement('button');

        ali.appendChild(aspan);
        ali.appendChild(abtn);
        aspan.textContent = currentItem;
        abtn.textContent = 'Delete';
        var1.appendChild(ali);

        abtn.addEventListener('click', () => {
          var1.removeChild(ali);
        })
        input.focus();
      })
    </script>
  </body>
</html>
